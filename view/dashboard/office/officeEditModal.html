<md-dialog aria-label="Informações" style="border-radius:0px" ng-cloak>
  <form name="qrcommandForm">
    <md-toolbar style="background: #F44336;color:white;">
      <div class="md-toolbar-tools">
        <h2>Ocorrência Finalizada com Sucesso!</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <img src="/assets/images/icons/delete_white.png" style="width:25px">
        </md-button>
      </div>
    </md-toolbar>
    <md-progress-linear md-mode="indeterminate" ng-show="loading"></md-progress-linear>
    <md-dialog-content layout-padding style="width:500px;padding:20px;padding-bottom:0px" layout="column">
      <h2>Dados da Ocorrência:</h2>
      <div layout="row">
        <div flex class="occurencyInputs">
          <md-input-container class="md-icon-float md-block">
            <label><ng-md-icon icon="person" class="occurrencyIcon"></ng-md-icon>Nome</label>
            <input ng-model="modalEdit.user.name" type="text" >
          </md-input-container>
        </div>
        <div flex class="occurencyInputs">
          <md-input-container class="md-icon-float md-block">
            <label><ng-md-icon icon="phone" class="occurrencyIcon"></ng-md-icon>Telefone</label>
            <input ng-model="modalEdit.user.phone" type="text" mask="(99) 9?9999-9999">
          </md-input-container>
        </div>
      </div>
      <div layout="row">
        <div flex class="occurencyInputs">
          <md-input-container class="md-icon-float md-block">
            <label><ng-md-icon icon="phone" class="occurrencyIcon"></ng-md-icon>Genêro</label>
            <input ng-model="modalEdit.user.gender" type="text" >
          </md-input-container>
        </div>
        <div flex class="occurencyInputs">
          <md-input-container class="md-icon-float md-block">
            <label><ng-md-icon icon="person" class="occurrencyIcon"></ng-md-icon>Idade</label>
            <input ng-model="modalEdit.user.age" type="text" >
          </md-input-container>
        </div>
        <div flex class="occurencyInputs">
          <md-input-container class="md-icon-float md-block">
            <label><ng-md-icon icon="person" class="occurrencyIcon"></ng-md-icon>Gravidade</label>
            <input ng-model="modalEdit.priority" type="text" >
          </md-input-container>
        </div>
      </div>

      <div layout="row">
        <div flex="60" class="occurencyInputs">
          <md-input-container class="md-icon-float md-block">
            <label><ng-md-icon icon="location_on" class="occurrencyIcon"></ng-md-icon>Endereço*</label>
            <input type="text" options="autocompleteOptions" ng-model="modalEditAddress" />
          </md-input-container>
        </div>
        <div flex="40" class="occurencyInputs">
          <md-input-container class="md-icon-float md-block">
            <label><ng-md-icon icon="room" class="occurrencyIcon"></ng-md-icon>Complemento</label>
            <input ng-model="modalEdit.address.complete" type="text" >
          </md-input-container>
        </div>
      </div>

      <div layout="row">
        <div flex="60" class="occurencyInputs">
          <md-input-container class="md-icon-float md-block">
            <label><ng-md-icon icon="person_pin" class="occurrencyIcon"></ng-md-icon>Descrição do Ocorrido</label>
            <textarea ng-model="modalEdit.user.complaint" rows="4" ></textarea>
          </md-input-container>
        </div>
        <div flex="40" class="occurencyInputs">
          <md-input-container class="md-block">
            <label><ng-md-icon icon="mode_comment" class="occurrencyIcon"></ng-md-icon>Comentários</label>
            <textarea ng-model="modalEdit.comment" rows="4" ></textarea>
          </md-input-container>
        </div>
      </div>
      
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="cancel()" style="color: #fff; background-color: #F44336">Fechar</md-button>
      <md-button ng-click="save()" style="color: #fff; background-color: #F44336">Salvar</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
