<div style="padding-top: 65px; overflow-y: hidden; margin-bottom: 0px; width: 100%; height: 90%;" layout="column" layout-align="center center">
	<div layout="row" style="width:92%; height:150px; margin:10px 0px">
		<md-card flex layout="column" layout-align="center center" style="background-color: #F44336; color: #fff; font-weight: bold; font-size: 17px; padding: 10px;">
			<div>Carros Disponiveis</div>
			<div>{{firetrucksNumber.online}}</div>
		</md-card>
		<md-card flex layout="column" layout-align="center center" style="background-color: #3F51B5; color: #fff; font-weight: bold; font-size: 17px; padding: 10px;">
			<div>Carros em Atendimento</div>
			<div>{{firetrucksNumber.busy}}</div>
		</md-card>
		<md-card flex layout="column" layout-align="center center" style="background-color: #E91E63; color: #fff; font-weight: bold; font-size: 17px; padding: 10px;">

			<div>{{occurencesNumber}}</div>
		</md-card>
