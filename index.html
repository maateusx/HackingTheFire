<!DOCTYPE html>

<head>
    
    <title>Bombeiros - Dashboard</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- Preloading -->
    <div ng-show="1 == 0" class="loadingDot1">
        <div class="loadingDot2">
            <div class="spinner">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
    </div>

    <!-- Loading  -->
    <div ng-cloak ng-show="isLoading" class="customLoading" layout="column" layout-align="center center">
        <div layout="row" layout-align="center center" aria-label="loading">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
    </div>
    
    <!-- Views -->
    <div class="hw100" ui-view></div>
</body>
